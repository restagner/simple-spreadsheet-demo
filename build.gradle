apply plugin: 'groovy'

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	compile 'builders.dsl:spreadsheet-builder-poi:1.0.1'
	compile 'builders.dsl:spreadsheet-builder-groovy:1.0.1'
	testCompile 'junit:junit:4.12'
}

jar {
	manifest {
		attributes("Manifest-Version": '1.0',
			"Main-Class": 'main.SpreadsheetWriterForGroovy',
			"Class-Path": configurations.runtime.files.collect { it.name }.join(' '))
	}
}

task showMeCache doLast {
  configurations.compile.each { println it }
}
